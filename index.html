<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Charades</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>🎭 Emoji Charades 🎭</h1>
    <div id="emoji-sequence" class="emoji-sequence"></div>
    <input type="text" id="guess-input" placeholder="Type your guess here...">
    <button id="submit-guess" class="btn">Submit</button>
    <div id="result" class="result"></div>
    <button id="next-round" class="btn next-round">Next Round ➡️</button>
    <div class="score">Score: <span id="score">0</span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
